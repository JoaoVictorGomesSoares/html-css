<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Fundo de Tela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        :root {
            --cor0: rgb(20, 20, 20);

            --sombra: 0px 5px 5px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: rgb(80, 80, 80);
        }
        header {
            padding: 20px;
            background-color: white;
            border-bottom: 2px white solid;
            background-color: var(--cor0);
        }
        ul {
            display: flex;
            gap: 50px;
            list-style: none;
            
            a {
                padding: 5px;
                border-radius: 5px;
                text-decoration-color: transparent;
            }
        }
        a:hover {
            text-decoration-color: black;
            transition: .5s;
        }
        picture#capa {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            width: 100%;
            background-image: url('imagens/wallpaper002.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: var(--sombra);
        }
        div#divDaCapa {
            text-align: center;
            padding-top: 80px;
            width: 550px;
            height: 300px;
            border: 2px white solid;
            background-color: var(--cor0);
            border-radius: 20px;
            box-shadow: var(--sombra);

            p, h1 {
                margin-top: 10px;
                font-weight: bold;
            }
            h1 {
                font-size: 25pt;
            }
            p {
                font-size: 20pt;
            }
            input {
                margin-top: 15px;
                width: 200px;
                height: 50px;
                border: 2px white solid;
                background-color: rgb(255, 40, 40);
                font-size: 20pt;
                font-weight: bold;
                border-radius: 25px;
            }
            input:hover {
                cursor: pointer;
                transform: translateY(-2px);
                transition: .5s;
                box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            }
            input:active {
                margin-top: 12.5px;
                width: 210px;
                height: 55px;
                transition: .3s;
            }
        }
        section#titulo {
            width: 90%;
            text-align: center;
            padding: 10px;
            margin: 50px auto;
            box-shadow: var(--sombra);
            border: 2px white solid;
            background-color: var(--cor0);
            
            h2 {
                font-size: 25pt;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href=""> item 1 </a></li>
            <li><a href=""> item 2 </a></li>
            <li><a href=""> item 3 </a></li>
            <li><a href=""> item 4 </a></li>
        </ul>
    </header>
    <picture id="capa">
        <div id="divDaCapa">
            <h1>Teste da div dentro da picture</h1>
            <p>clique abaixo!</p>
            <input type="button" value="clicar!">
        </div>
    </picture>
    <section id="titulo">
        <h2> TESTE DE TITULO</h2>
    </section>
</body>
</html>
